{% extends 'base.html' %}
{% block title %}Redefinir senha{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 bloco-criar">
            <h3>Esqueceu sua senha?</h3>
            <h5>Preencha o formulario abaixo</h5>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Enviar email" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
