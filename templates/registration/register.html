{% extends 'base.html' %}
{% block title %}Criar conta{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 bloco-criar">
            <h1>Criar conta</h1>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Criar conta" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
